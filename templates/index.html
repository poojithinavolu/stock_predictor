<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Forecasting Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Financial Forecasting Assistant</h1>
  <form action="{{ url_for('forecast') }}" method="post">
    <label for="ticker">Stock Ticker:</label>
    <input type="text" id="ticker" name="ticker" placeholder="e.g. AAPL" required>
    <br><br>

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" value="2020-01-01">

    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date"
           value="{{ date.today().strftime('%Y-%m-%d') }}">
    <br><br>

    <label for="forecast_days">Forecast Days Ahead:</label>
    <input type="number" id="forecast_days" name="forecast_days"
           value="30" min="1" max="365">
    <br><br>

    <button type="submit">Run Forecast</button>
  </form>
</body>
</html>
